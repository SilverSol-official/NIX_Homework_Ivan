<body>
    <select id="genres">
        <option value="rock">Рок</option>
        <option value="blues" selected>Блюз</option>
    </select>
    <script>
        choose = document.querySelector("#genres");
        choose.addEventListener("change", () => console.log(select.options[select.selectedIndex].text));
        choose.insertAdjacentHTML("beforeend", "<option value=\"classic\">Классика</option>");
        choose.options[2].selected = true;
        console.log(choose.options[choose.selectedIndex].text);
    </script>
</body>
