<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let body = document.body; 
        body.innerHTML = "<!--" + body.tagName + "-->"; // У цій строчці додастся коментар у якому буде написано BODY після чого функція алерт виведе BODY. BODY - ми отримаємо за допомогою конструкції body.tagName, яка звертається до об'єкта DOM body і повертає назву його тегу
        alert(body.firstChild.data); //BODY
    </script>
</body>

</html>
